backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: 'assets/uploads'
public_folder: '/uploads'

collections:
  - name: 'project'
    label: 'Project'
    folder: 'assets/content/projects'
    create: true
    format: 'json'
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          default: ['Front-end Development'],
        }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Image', name: 'feature_image', widget: 'image' }
      - label: 'Content'
        name: 'sections'
        widget: 'list'
        types:
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Image'
            name: 'image'
            widget: object
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Caption', name: 'caption', widget: 'string' }
          - label: 'Spotlight'
            name: 'spotlight'
            widget: object
            fields:
              - {
                  label: Header,
                  name: header,
                  widget: string,
                  default: 'Spotlight',
                }
              - {
                  label: Template,
                  name: template,
                  widget: string,
                  default: 'spotlight.html',
                }
              - {
                  label: Text,
                  name: text,
                  widget: text,
                  default: 'Hello World',
                }
      - { label: 'Body', name: 'body', widget: 'markdown' }
